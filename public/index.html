<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <img src="assets/img1.png" class="img1" alt="">
    <div class="main">
      <div class="title">
        <h1>YouTube Video Downloader</h1>
        <p>Download content from Youtube in mp4 or mp3 format</p>
      </div>
      <div class="instructions">
        <p><span>1</span> Paste in the video url</p>
        <p><span>2</span> Pick the format</p>
        <p><span>3</span> Download</p>
      </div>
      <div class="form">
        <form class="">
          <input type="text" placeholder="Enter the video's url here..." class="input">
          <button type="submit" name="button">Download</button>
          <div class="formats">
            <div><input type="radio" name="format" value="mp4" checked="true" id="mp4"><label for="mp4" class="format">MP4</label></div>
            <div><input type="radio" name="format" value="mp3" id="mp3"><label for="mp3" class="format">MP3</label></div>
          </div>
        </form>
      </div>
      <div class="description">
        <p>A very simple YouTube video downloader web app<br>that actually does its job<br>with no weird ads</p>
      </div>
      <footer><p>Developed with love by <a href="https://github.com/calolocosta">Carlos da Costa</a></p></footer>
    </div>
    <img src="assets/img2.png" class="img2" alt="">
    <script type="text/javascript" src="js/request.js">

    </script>
  </body>
</html>
